<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Online Simple</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .product {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      cursor: pointer;
      transition: transform 0.3s ease;
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product:hover {
      transform: scale(1.05);
      background: rgba(255,102,0,0.8);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>W E L C O M E</h1>
  <h2>Have a nice day</h2>  
  <div class="store">
    <a href="produk1.html" class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRru4HOlL3ozNR2TpdMTe2WOI_xE_jmJRhE0Q&s" alt="Item 1" />
      <div class="product-name">Item 1</div>
    </a>
  </div>
</body>
</html>
